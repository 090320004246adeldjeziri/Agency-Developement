<div class="blog-container">
    <h1>Our Blog</h1>
    <div class="blog-post" *ngFor="let post of blogPosts">
      <h2>{{ post.title }}</h2>
      <p>{{ post.summary }}</p>
      <p class="date">{{ post.date }}</p>
      <button (click)="navigateToPost(post.id)">Read More</button>
    </div>
  </div>
